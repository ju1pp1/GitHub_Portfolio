<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Forms</title>
    </head>
    <body>
        
        <h1>HTML Forms</h1>
        <h2>Form 1</h2>
        <form id="form1" method="get" action="http://localhost:3000/">
            <input type="text" name="text" required>
            <input type="hidden" name="hidden" value="Hello from form1">
            <button type="submit">Send Form 1</button>
        </form>

        <h2>Form 2</h2>
        <form id="form2" method="post" action="http://localhost:3000/">
            <input type="hidden" name="hidden" value="Hello from form2">
            <textarea name="message" cols="35" rows="15"></textarea>
            <button type="submit">Send Form 2</button>
        </form>

    </body>
</html>
